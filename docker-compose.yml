version: "3.9"

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: tpdds2025_pdi_grupo9
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tpdds"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    networks:
      - tpnet

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: "prod,postgres"
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - tpnet

volumes:
  db_data:

networks:
  tpnet:
